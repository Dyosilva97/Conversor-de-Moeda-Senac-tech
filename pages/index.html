<body>

<div class="conversor-moeda">

  <div class="header">
    <div class="logo">
      💱 <span>Conversor de Moedas</span>

    <nav>
      <a href="#">Início</a>
      <a href="#">Cotações</a>

  <section class="conversor-app">
    <div class="div1">
      <h2 class="titulo">Conversor de Moedas</h2>
      <input id="entrada" type="number" placeholder="Digite o valor">
    </div>
    
    <div class="selecionar-moedas">
      <label for="moeda-origem">De:</label>
      <select id="moeda-origem">
        <option value="BRL">Real Brasileiro (BRL)</option>
        <option value="USD">Dólar Americano (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>

        <option value="BTC">Bitcoin (BTC)</option>
      </select>

      <button style="margin-bottom: 30px;" id="inverter">🔁</button>

      <label for="moeda-destino">Para:</label>
      <select id="moeda-destino">
        <option value="USD">Dólar Americano (USD)</option>
        <option value="BRL">Real Brasileiro (BRL)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>
        <option value="JPY">Iene Japonês (JPY)</option>
        <option value="ARS">Peso Argentino (ARS)</option>
        <option value="CNY">Yuan Chinês (CNY)</option>
        <option value="BTC">Bitcoin (BTC)</option>
      </select>
    </div>

    <button onclick="converter()">Converter</button>

    <div id="saida" class="resultado"></div>
    <div id="atualizacao" class="atualizacao"></div>
  </section>
